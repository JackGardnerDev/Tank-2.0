<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tanks</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/content.js" defer></script>
    <script src="assets/js/profiles-modals.js" defer></script>

<body>
    
    <!-- Content -->
    <section class="content">      
        <h1>Tanks</h1>

        <div class="btn-group"> 
            <a href="#" id="home" class="btn btn-secondary target">Home</a>
            <a href="#" id="counters" class="btn btn-secondary target">Counters</a>
            <a href="#" id="play" class="btn btn-secondary target">Play Style</a>
        </div>

        <!-- Home Section -->
        <div class="home" hidden>
            <h2>Home</h2>
            <p class="subtitle">Learn how to play Tank in OW2</p>  
            <p class="accent">By Nbow</p>
        </div>

            </div>
            <div class="counter-container">
              <h4>Counter:</h4>
              <div class="boxYellow"></div>
            </div>
            <div class="counter-container">
              <h4>Hard Counter:</h4>
              <div class="boxRed"></div>
            </div>
             
            <table>

              <tr>
                <th class="accent">Counters</th>
                <th class="accent">Hero</th>
                <th class="accent">Countered By</th>
              </tr>

              <!-- Doomfist -->
              <tr>
                <td>
                  <img id="greenBox" src="assets/imgs/zarya.png" alt="Zarya">
                  <img id="greenBox" src="assets/imgs/dva.png" alt="D.Va">
                  <img id="yellowBox" src="assets/imgs/junker-queen.png" alt="Junker Queen">
                  <img id="yellowBox" src="assets/imgs/roadhog.png" alt="Roadhog">
                  <img id="redBox" src="assets/imgs/orisa.png" alt="Orisa">
                </td>
                <td>
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                  <img src="assets/imgs/doomfist.png" alt="Doomfist">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                </td>
                <td>
                  <img id="yellowBox" src="assets/imgs/winston.png" alt="Winston">
                  <img id="greenBox" src="assets/imgs/wrecking-ball.png" alt="Wrecking Ball">
                  <img id="greenBox" src="assets/imgs/ramattra.png" alt="Ramattra">
                </td>
              </tr>
              <!-- D.Va -->
              <tr>
                <td>
                  <img id="greenBox" src="assets/imgs/ramattra.png" alt="Ramattra">
                  <img id="greenBox" src="assets/imgs/junker-queen.png" alt="Junker Queen">
                  <img id="yellowBox" src="assets/imgs/sigma.png" alt="Sigma">
                  <img id="redBox" src="assets/imgs/zarya.png" alt="Zarya">
                </td>
                <td>
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                  <img src="assets/imgs/dva.png" alt="D.Va">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                </td>
                <td>
                  <img id="redBox" src="assets/imgs/winston.png" alt="Winston">
                  <img id="yellowBox" src="assets/imgs/roadhog.png" alt="Roadhog">
                  <img id="yellowBox" src="assets/imgs/wrecking-ball.png" alt="Wrecking Ball">
                  <img id="greenBox" src="assets/imgs/doomfist.png" alt="Doomfist">
                  <img id="greenBox" src="assets/imgs/orisa.png" alt="Orisa">
                  <img id="greenBox" src="assets/imgs/reinhardt.png" alt="Reinhardt">
                </td>
              </tr> 
              <!-- Junker Queen -->
              <tr>
                <td>
                  <img id="greenBox" src="assets/imgs/roadhog.png" alt="Roadhog">
                  <img id="greenBox" src="assets/imgs/sigma.png" alt="Sigma">
                  <img id="greenBox" src="assets/imgs/reinhardt.png" alt="Reinhardt">
                  <img id="redBox" src="assets/imgs/zarya.png" alt="Zarya">
                  <img id="redBox" src="assets/imgs/orisa.png" alt="Orisa">
                </td>
                <td>
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                  <img src="assets/imgs/junker-queen.png" alt="Junker Queen">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                </td>
                <td>
                  <img id="redBox" src="assets/imgs/winston.png" alt="Winston">
                  <img id="redBox" src="assets/imgs/wrecking-ball.png" alt="Wrecking Ball">
                  <img id="yellowBox" src="assets/imgs/dva.png" alt="D.Va">
                  <img id="yellowBox" src="assets/imgs/doomfist.png" alt="Doomfist">
                  <img id="greenBox" src="assets/imgs/ramattra.png" alt="Ramattra">
                </td>
              </tr>
              <!-- Orisa -->
              <tr>
                <td>
                  <img id="greenBox" src="assets/imgs/sigma.png" alt="Sigma">
                  <img id="yellowBox" src="assets/imgs/dva.png" alt="dva">
                  <img id="yellowBox" src="assets/imgs/winston.png" alt="Winston">
                  <img id="redBox" src="assets/imgs/zarya.png" alt="Zarya">
                </td>
                <td>
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                  <img src="assets/imgs/orisa.png" alt="Orisa">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">

                <td>

                  <img id="redBox" src="assets/imgs/doomfist.png" alt="Doomfist">
                  <img id="yellowBox" src="assets/imgs/junker-queen.png" alt="Junker Queen">
                  <img id="yellowBox" src="assets/imgs/ramattra.png" alt="Ramattra">
                  <img id="yellowBox" src="assets/imgs/reinhardt.png" alt="Reinhardt">
                  <img id="greenBox" src="assets/imgs/wrecking-ball.png" alt="Wrecking Ball">
                </td>
              </tr>
              <!-- Ramattra -->
              <tr>
                <td>
                  <img id="greenBox" src="assets/imgs/wrecking-ball.png" alt="Wrecking Ball">
                  <img id="greenBox" src="assets/imgs/doomfist.png" alt="Doomfist">
                  <img id="yellowBox" src="assets/imgs/junker-queen.png" alt="Junker Queen">
                  <img id="yellowBox" src="assets/imgs/orisa.png" alt="Orisa">
                </td>
                <td>
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                  <img src="assets/imgs/ramattra.png" alt="Ramattra">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                </td>
                <td>
                  <img id="redBox" src="assets/imgs/reinhardt.png" alt="Reinhardt">
                  <img id="yellowBox" src="assets/imgs/roadhog.png" alt="Roadhog">
                  <img id="yellowBox" src="assets/imgs/winston.png" alt="Winston">
                  <img id="yellowBox" src="assets/imgs/dva.png" alt="D.Va">
                  <img id="yellowBox" src="assets/imgs/sigma.png" alt="Sigma">
                </td>
              </tr>
              <!-- Reinhardt -->
              <tr>
                <td>
                  <img id="greenBox" src="assets/imgs/dva.png" alt="dva">
                  <img id="greenBox" src="assets/imgs/wrecking-ball.png" alt="Wrecking Ball">
                  <img id="yellowBox" src="assets/imgs/roadhog.png" alt="Roadhog">
                  <img id="yellowBox" src="assets/imgs/winston.png" alt="Winston">
                  <img id="redBox" src="assets/imgs/orisa.png" alt="Orisa">

                </td>
                <td>

                  <img src="assets/imgs/reinhardt.png" alt="Reinhardt">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                </td>
                <td>
                  <img id="yellowBox" src="assets/imgs/zarya.png" alt="Zarya">
                  <img id="yellowBox" src="assets/imgs/sigma.png" alt="Sigma">
                  <img id="greenBox" src="assets/imgs/junker-queen.png" alt="Junker Queen">
                </td>
              </tr>
              <!-- Roadhog -->
              <tr>
                <td>
                  <img id="yellowBox" src="assets/imgs/dva.png" alt="dva">
                  <img id="yellowBox" src="assets/imgs/ramattra.png" alt="Ramattra">
                  <img id="yellowBox" src="assets/imgs/sigma.png" alt="Sigma">
                  <img id="yellowBox" src="assets/imgs/zarya.png" alt="Zarya">
                  <img id="redBox" src="assets/imgs/orisa.png" alt="Orisa">
                </td>
                <td>
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                  <img src="assets/imgs/roadhog.png" alt="Roadhog">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                </td>
                <td>
                  <img id="redBox" src="assets/imgs/winston.png" alt="Winston">
                  <img id="redBox" src="assets/imgs/wrecking-ball.png" alt="Wrecking Ball">
                  <img id="yellowBox" src="assets/imgs/doomfist.png" alt="Doomfist">
                  <img id="yellowBox" src="assets/imgs/junker-queen.png" alt="Junker Queen">
                  <img id="yellowBox" src="assets/imgs/reinhardt.png" alt="Reinhardt">
                </td>
              </tr>
              <!-- Sigma -->
              <tr>
                <td>
                  <img id="greenBox" src="assets/imgs/wrecking-ball.png" alt="Wrecking Ball">
                  <img id="yellowBox" src="assets/imgs/ramattra.png" alt="Ramattra">
                  <img id="yellowBox" src="assets/imgs/reinhardt.png" alt="Reinhardt">
                  <img id="redBox" src="assets/imgs/winston.png" alt="Winston">
                </td>
                <td>
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                  <img src="assets/imgs/sigma.png" alt="Sigma">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                </td>
                <td>
                  <img id="redBox" src="assets/imgs/roadhog.png" alt="Roadhog">
                  <img id="yellowBox" src="assets/imgs/zarya.png" alt="Zarya">
                  <img id="yellowBox" src="assets/imgs/dva.png" alt="D.Va">
                  <img id="greenBox" src="assets/imgs/orisa.png" alt="Orisa">
                  <img id="greenBox" src="assets/imgs/junker-queen.png" alt="Junker Queen">
                </td>
              </tr>
              <!-- Winston -->
              <tr>
                <td>
                  <img id="yellowBox" src="assets/imgs/doomfist.png" alt="Doomfist">
                  <img id="yellowBox" src="assets/imgs/ramattra.png" alt="Ramattra">
                  <img id="redBox" src="assets/imgs/junker-queen.png" alt="Junker Queen">
                  <img id="redBox" src="assets/imgs/roadhog.png" alt="Roadhog">
                  <img id="redBox" src="assets/imgs/dva.png" alt="dva">
                </td>
                <td>
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                  <img src="assets/imgs/winston.png" alt="Winston">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                </td>
                <td>
                  <img id="redBox" src="assets/imgs/sigma.png" alt="Sigma">
                  <img id="redBox" src="assets/imgs/zarya.png" alt="Zarya">
                  <img id="yellowBox" src="assets/imgs/orisa.png" alt="Orisa">
                  <img id="yellowBox" src="assets/imgs/reinhardt.png" alt="Reinhardt">
                </td>
              </tr>

              <tr>
                <td>
                  <img id="greenBox" src="assets/imgs/orisa.png" alt="Orisa">
                  <img id="yellowBox" src="assets/imgs/doomfist.png" alt="Doomfist">
                  <img id="redBox" src="assets/imgs/dva.png" alt="dva">
                  <img id="redBox" src="assets/imgs/junker-queen.png" alt="Junker Queen">
                  <img id="redBox" src="assets/imgs/roadhog.png" alt="Roadhog">
                </td>
                <td>
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                  <img src="assets/imgs/wrecking-ball.png" alt="Wrecking Ball">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                </td>
                <td>
                  <img id="greenBox" src="assets/imgs/ramattra.png" alt="Ramattra">
                  <img id="greenBox" src="assets/imgs/zarya.png" alt="Zarya">
                  <img id="greenBox" src="assets/imgs/reinhardt.png" alt="Reinhardt">
                  <img id="greenBox" src="assets/imgs/sigma.png" alt="Sigma">
                </td>
              </tr>
              <!-- Zarya -->
              <tr>
                <td>
                  <img id="greenBox" src="assets/imgs/wrecking-ball.png" alt="Wrecking Ball">
                  <img id="greenBox" src="assets/imgs/sigma.png" alt="Sigma">
                  <img id="yellowBox" src="assets/imgs/reinhardt.png" alt="Reinhardt">
                  <img id="redBox" src="assets/imgs/winston.png" alt="Winston">
                </td>
                <td>
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                  <img src="assets/imgs/zarya.png" alt="Zarya">
                  <img src="assets/imgs/arrow-right.png" alt="Counters">
                </td>
                <td>
                  <img id="redBox" src="assets/imgs/dva.png" alt="D.Va">
                  <img id="redBox" src="assets/imgs/orisa.png" alt="Orisa">
                  <img id="yellowBox" src="assets/imgs/doomfist.png" alt="Doomfist">
                  <img id="yellowBox" src="assets/imgs/junker-queen.png" alt="Junker Queen">
                  <img id="yellowBox" src="assets/imgs/roadhog.png" alt="Roadhog">
                </td>
              </tr>

            </table>

        </div>

        <!-- Play Style Section -->
        <div class="play" hidden>
            <h2>Play Style</h2>

            <div class="container">

                <div class="top-middle">
                  <a href="#openModal-Poke">
                    <img id="poke-icon" src="assets/imgs/sigma.png" alt="Poke">
                    <p>Poke</p>
                  </a>
                </div>
                <div class="bottom-left">
                  <a href="#openModal-Dive">
                    <img id="dive-icon" src="assets/imgs/winston.png" alt="Dive">
                    <p>Dive</p>
                  </a>
                </div>
                <div class="bottom-right">
                  <a href="#openModal-Rush">
                    <img id="rush-icon" src="assets/imgs/reinhardt.png" alt="Rush">
                    <p>Rush</p>
                  </a>
                </div>

                <div class="arrow-container">
                  <div class="arrow arrow-top-left"></div>
                  <div class="arrow arrow-top-right"></div>
                  <div class="arrow arrow-bottom-right"></div>
                </div>

            </div> 

            <!-- Modals -->

            <div id="openModal-Poke" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h2>Poke</h2>
            </div>
            </div>

            <div id="openModal-Dive" class="modalDialog">
              <div>
                  <a href="#close" title="Close" class="close">X</a>
                  <h2>Dive</h2>
              </div>
            </div>

            <div id="openModal-Rush" class="modalDialog">
              <div>
                  <a href="#close" title="Close" class="close">X</a>
                  <h2>Rush</h2>
              </div>
            </div>

        </div>

    </section>

    <!-- Toggle Theme -->
    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <i onclick="changeIcon()" id="dark-mode-icon" class="fa-regular fa-sun fa-2xl" style="color: #FA9C1E;"></i>
    </button>
        
</body>
</html>
